<html>
<head>
    <title>Bluetag - {% block pagetitle %}{% endblock %}</title>
    <link rel="stylesheet" href="{{url_for('static', filename='bootstrap/bootstrap.min.css')}}" />
    <link rel="stylesheet" href="{{url_for('static', filename='fontawsome/all.min.css')}}" />
    <style> 
        .gradient-custom {
            background: #6a11cb;
            background: -webkit-linear-gradient(to right, rgb(72, 151, 215), rgba(25, 95, 215, 1));
            background: linear-gradient(to right, rgb(78, 151, 211), rgba(25, 95, 215, 1))
        }

        .btn_text {
        font-weight: bold;
        font-size: medium;
        color:white;
        }
    </style>
</head>

<body>

    <section class="vh-100 gradient-custom">
        <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
            <a class="navbar-brand mr-sm-auto ml-5" style="font-size: x-large;" href="/dashboard">Bluetag</a>
            <ul class="navbar-nav px-3">
                <a class="nav-link mr-4" style="font-size: large;" href="/slave">Slave</a>
            </ul>
            <ul class="navbar-nav px-3">
                <a class="nav-link mr-4" style="font-size: large;" href="/system">System</a>
            </ul>
            <ul class="navbar-nav px-3">
                <a class="nav-link mr-3" style="font-size: large;" href="javascript:logout()">Logout</a>
            </ul>
        </nav>

        <div class="container h-100">
            </br>
            {% block main %}{% endblock %}
        </div>
        
    </section><div class="container">

    <script src="{{url_for('static', filename='jquerry/jquery-3.5.1.min.js')}}"></script>
    <script src="{{url_for('static', filename='bootstrap/bootstrap.min.js')}}"></script>
    <script src="{{url_for('static', filename='fontawsome/all.min.js')}}"></script>
    <script src="{{url_for('static', filename='scripts/core.js')}}"></script>
    <script src="{{url_for('static', filename='scripts/api-client.js')}}"></script>
    <script src="{{url_for('static', filename='scripts/app.js')}}"></script>
    {% block script %}{% endblock %}

</html>
